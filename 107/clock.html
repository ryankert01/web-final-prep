<script>
    var time, secs, mins, hrs, years, month, day;

        secs = time.getSeconds();
        mins = time.getMinutes();

        year = time.getFullYear();
        month = time.getMonth();
        month = month + 1;
        day = time.getDate();

        
    }
</script>
