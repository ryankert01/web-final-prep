
<!DOCTYPE html>
<html>
<head>
<style>
     td{
        border:2px solid black;
    }
</style>
</head>
<body>


<p>幹我是鬼吧!!!</p><!--  just kidding ~  -->

<table id="myTable">
  <tr>
    <td>Row1 cell1</td>
    <td>Row1 cell2</td>
    <td>Row1 cell3</td>
  </tr>
  <tr>
    <td>Row2 cell1</td>
    <td>Row2 cell2</td>
    <td>Row2 cell3</td>
  </tr>
  <tr>
    <td>Row3 cell1</td>
    <td>Row3 cell2</td>
    <td>Row3 cell3</td>
  </tr>
</table>
<br>

<button onclick="myCreateFunction()">Create row</button>
<button onclick="myDeleteFunction()">Delete row</button>

<script>
function myCreateFunction() {
  var table = document.getElementById("myTable");//新增table元素
  var row = table.insertRow(-1);//row為table的最後一行
  var cell1 = row.insertCell(0);//新增row內的元素
  var cell2 = row.insertCell(1);//新增row內的元素
  var cell3 = row.insertCell(2);//新增row內的元素
  cell3.innerHTML = " new cell";
  cell1.style.border ="none";//隱藏前兩格
  cell2.style.border ="none";//隱藏前兩格
}

function myDeleteFunction() {
   document.getElementById("myTable").deleteRow(-1);//remove 最後一格
}
</script>

</body>
</html>
